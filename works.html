<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Works</title>
  <link rel="icon" type="image/png" href="assets/images/logo/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome/css/fork-awesome.min.css">
  <link rel="stylesheet" href="assets/stylesheets/works.css">
  <!-- COMPONENTS -->
  <link rel="stylesheet" href="components/navbar.css">

<body class="light-mode">
  <div class="everything">

    <div class="sidebar">
      <a href="index.html" class="first-link">
        <img src="assets/images/logo/logo.png" alt="Logo" class="logo">
      </a>
      <a href="index.html"><i class="fa fa-home"></i></a>
      <a href="about.html"><i class="fa fa-info-circle"></i></a>
      <a href="works.html" class="active"><i class="fa fa-folder"></i></a>
      <a class="toggle" onclick="toggleDarkMode()"><i class="fas fa-toggle-off"></i></a>
    </div>

    <div class="myworks">
      <h1>My Works</h1>
    </div>

    <div class="workcontents">

      <div class="developer">
        <hr class="developed"/>
        <div class="content">
          <div class="card">
            <a href="works/games.html">

          </div>
          <div class="card">
            <a href="works/websites.html">
              <img src="assets/images/works/WEBSITES.png" alt="websites">

          <div class="card">
            <a href="works/taskmaster.html">
              <img src="assets/images/works/TASKMASTER.png" alt="taskmaster">
            </a>
          </div>
        </div>
      </div>
      
      <div class="creator">
        <hr class="created"/>
        <div class="content">
          <div class="card2">
            <img src="assets/images/works/pa-mc.png" alt="project anatomy mc" onclick="openModal(this)" style="width:100%">

          <div class="card2">
            <img src="assets/images/works/pa-boss.png" alt="project anatomy boss" onclick="openModal(this)" style="width:100%">
          </div>
          <div class="card2">
            <img src="assets/images/works/pa-worm.png" alt="project anatomy worm" onclick="openModal(this)" style="width:100%">

          <div class="card2">
            <img src="assets/images/works/pa-ccell.png" alt="project anatomy cell" onclick="openModal(this)" style="width:100%">
          </div>
          <div class="card2">
            <img src="assets/images/works/pa-stone.png" alt="project anatomy stone" onclick="openModal(this)" style="width:100%">

          <div class="card2">
            <img src="assets/images/works/pa-axe.png" alt="project anatomy axe" onclick="openModal(this)" style="width:100%">

          <div class="card2">

          </div>
          <div class="card2">
            <img src="assets/images/works/se-ship.png" alt="space evader ship" onclick="openModal(this)" style="width:100%">
          </div>
          <div class="card2">
            <img src="assets/images/works/amongus.png" alt="amongus" onclick="openModal(this)" style="width:100%">
          </div>
        </div>
      </div>

      <div class="music">
        <hr class="songs"/>
        <div class="content">
          <div class="card3">
            <audio controls>
              <source src="assets/music/projectAnatomy.wav" type="audio/wav">
            </audio>
            <p>Project Anatomy Main Theme</p>
          </div>
          <div class="card3">
            <audio controls>
              <source src="assets/music/rickroll.mp3" type="audio/mp3">
            </audio>
            <p>Not A Rickroll</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- The modal -->
  <div id="myModal" class="modal" onclick="closeModal()">
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Javascript -->
  <script src="assets/scripts/works.js"></script>
  <script src="assets/scripts/dark-mode.js"></script>

</html>
